<html>
    <head>
        <meta charset="UTF-8">
        <title>Sound Chat</title>
        <link rel="stylesheet" type="text/css" href="assets/deploy/css/app.css">
    </head>
    <body>
        <div id="main" class="section">
            <p>Sound Chat 1.0</p>
            <div id="chat" class="w-100">
                <div id="login" class="color-1 mb-2">
                    <label for="username">Nickname:</label>
                    <div class="d-flex">
                        <input type="text" name="username" id="username" class="form-control mr-2">
                        <button class="btn btn-success" id="join">
                            Join
                        </button>
                    </div>
                </div>
                <div id="cont" class="mb-2 d-flex">
                    <div id="users">
                        <div class="head">Da people</div>
                        <hr class="mt-0">
                        <div class="content">

                        </div>
                    </div>  
                    <div id="channels">
                        <div class="head d-flex">
                            <div>#general</div>
                        </div>
                        <div class="log mb-2">
                            <div class="content w-100">
                                
                            </div>
                        </div>
                        <div class="d-flex">
                            <input type="text" id="input" class="form-control mr-2">
                            <button class="btn btn-primary" id="send">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <div id="alert" class="w-100"><p class="m-0"></p></div>
            </div>
        </div>
        <iframe class="d-none" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </body>
    <script src="assets/deploy/js/all.js"></script>
</html>
